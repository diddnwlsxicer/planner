<!DOCTYPE html>
<html>
<head>
  <title>Python Planner</title>
</head>
<body>
  <script src="https://pyscript.org/dist/pyscript.js"></script>
  <script>
    import datetime
    import os

    def create_new_planner():
      # Get the date from the user.
      date = input("Enter the date: ")

      # Create a new text file with the date as the title.
      file_path = os.path.join(os.path.expanduser("~/Desktop"), date + ".txt")
      with open(file_path, "w") as f:
        f.write("")

      # Get the content from the user.
      print("Enter the content for the text file: ")
      content = input()

      # Write the content to the text file.
      with open(file_path, "a") as f:
        f.write(content + "\n")

    def show_previous_planner():
      # Get the date from the user.
      date = input("Enter the date: ")

      # Open the text file with the date as the title.
      file_path = os.path.join(os.path.expanduser("~/Desktop"), date + ".txt")
      with open(file_path, "r") as f:
        content = f.read()

      # Print the content of the text file.
      print(content)

    def write_completion():
      # Get the date from the user.
      date = input("Enter the date: ")

      # Open the text file with the date as the title.
      file_path = os.path.join(os.path.expanduser("~/Desktop"), date + ".txt")
      with open(file_path, "a") as f:
        f.write("Completion: " + input("Enter the completion: "))

    while True:
      # Get the menu choice from the user.
      print("1. Create a new planner")
      print("2. Show the previous planner")
      print("3. Write the completion")
      print("0. Exit")

      choice = int(input("Enter the menu choice: "))

      if choice == 1:
        create_new_planner()
      elif choice == 2:
        show_previous_planner()
      elif choice == 3:
        write_completion()
      elif choice == 0:
        break
  </script>
</body>
</html>
